<html lang="ru">
  <head>

    <link rel="icon" href="./img/chat.png" />
    <link rel="stylesheet" href="css/style.css">
    <title>Pop up</title>
  </head>
  <body>
    <div class="wrapper">
        <button type="button" class="open_modal_js">JavaScript</button>
        <button type="button" class="open_modal_jq">JQuery</button>

            <p>Аренда производственных площадей</p>

            <div class="modal__btn_more">
              <a href="https://github.com/citrusonya" target="_blank">Подробнее</a>
              <div class="modal__btn_more_arrow"></div>               
            </div>
        </div>
        <div class="modal_content_side">
          <div class="modal_content_side_category"></div>
        </div>
    </div>
    <div class="modal__background"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
